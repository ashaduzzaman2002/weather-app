<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather_app">
      <div class="result">
        <h3 class="brand">my.weather</h3>
        <div class="weather">
            <h1 class="name">Please Enter a City name</h1>
        </div>
      </div>

      <div class="side_bar">
        <div class="search_box">
          <input id="serachInput" value="" type="text" placeholder="Search Your Lcation..."/>
          <button id="searchBtn">
            <img src="images/search.svg" alt="" />
          </button>
        </div>

        <div class="weather_details">
          <h3>Weather Details</h3>
          <div class="weather_details_box">
            <ul>
              <li>
                <span>Cloudy</span>
                <span id="cloudy">?</span>
              </li>
              <li>
                <span>Humadity</span>
                <span id="humadity">?</span>
              </li>
              <li>
                <span>Wind</span>
                <span id="wind">?</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="forecast">
          <h3>Forecast</h3>
          <div class="forecast_box">
            <ul>
              <li>
                <span>Max Temp</span>
                <span id="maxTemp">?</span>
              </li>
              <li>
                <span>Min Temp</span>
                <span id="minTemp">?</span>
              </li>
              <li>
                <span>Condition</span>
                <span id="condition">?</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
